<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hack-AU | April 24th - 25th | Ariel | 100 Hackers</title>
    <link rel="shortcut icon" href="images/trans.png" type="image/x-icon"/>

    <meta name="description" content="Join us for Ariel's hackathon. 100 hackers. 36h. Apr 24th-25th.">

    <!--Open graph properties-->
    <meta property="og:title" content=">Hack-AU | April 24th - 25th | Ariel | 100 Hackers">
    <meta property="og:site_name" content="Hack-AU">
    <meta property="og:description" content="Join us for Ariel's hackathon. 100 hackers. 36h. Apr 24th-25th.">
    <meta property="og:image" content="src/images/black-logo.png">
    <meta property="og:url" content="https://hack-au.com/">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="/styles/skeleton.css">

    <!--css files-->
    <link rel="stylesheet" href="/styles/style.css" data-finger-print>
    <link rel="stylesheet" href="/styles/hackau.css" data-finger-print>

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>

<div class="container">
    <h1>Level 4</h1>
    <div>
        <p class="text-justify">

        </p>
    </div>

    <div class="text-center">
        <form id="login">
            Login
            <br/>
            <input name="email" placeholder="email" id="email" type="text">
            <br/>
            <input name="password" placeholder="password" id="password" type="password">
            <br/>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="user_info"></div>
</div>


<!--scripts area-->
<script src='/js/jquery.min.js'></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/js/level-validator.js"></script>

<script>
    initLevelValidator(4);

    $("form").submit(function (e) {
        e.preventDefault();
        login();
    });

    function login() {
        var creds = {
            email: $('#email').val(),
            password: $('#password').val()
        };


        axios.post('http://localhost:8001/login', creds)
          .then(function (response) {
              console.log(response);

              if(response.data && response.data.auth) {
                  $('#user_info').text(JSON.stringify(response.data.extras));

              } else {
                  $('#user_info').text("Not authorized!");
              }
          })
          .catch(function (error) {
              console.log(error);
              $('#user_info').text("Not authorized!");
          });
    }

</script>
</body>
</html>
